<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/shapes-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShapeSmash</title>
</head>

<body>
  <div id="app">
    <h1 class="game-title">ShapeSmash</h1>
    <div class="game-container">
      <div class="game-text-fields">
        <div class="textfield" id="shapeCount"></div>
        <div class="textfield" id="shapesArea"></div>
      </div>
      <div id="canvas"></div>
    </div>
    <div class="actions-container">
      <div class="action-group">
        <div class="button-group">
          <button id="increaseShapes">+</button>
          <button id="decreaseShapes">-</button>
        </div>
        <p>Shapes per second:<span id="shapesPerSecond"> 1 </span></p>
        <p class="error hidden" id="error-shapes">Shapes per second cannot be lower than 0</p>
      </div>
      <div class="action-group">
        <div class="button-group">
          <button id="increaseGravity">+</button>
          <button id="decreaseGravity">-</button>
        </div>
        <p>Gravity value: <span id="gravityValue"> 0.5 </span></p>
        <p class="error hidden" id="error-gravity">Gravity value cannot be lower than 0</p>
      </div>
    </div>
  </div>
  <script type="module" src="/app.js"></script>
</body>

</html>
